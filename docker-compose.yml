services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: recipe-app
    container_name: recipe-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - recipe-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=recipe
      - DB_USERNAME=recipe
      - DB_PASSWORD=secret
    command: php-fpm

  nginx:
    image: nginx:stable-alpine
    container_name: recipe-nginx
    restart: unless-stopped
    platform: linux/amd64
    ports:
      - "9020:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - recipe-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: recipe-mysql
    restart: unless-stopped
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recipe
      MYSQL_USER: recipe
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 15s
    networks:
      - recipe-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: recipe-phpmyadmin
    restart: unless-stopped
    platform: linux/amd64
    environment:
      PMA_HOST: db
      PMA_USER: recipe
      PMA_PASSWORD: secret
    ports:
      - "9021:80"
    networks:
      - recipe-network
    depends_on:
      - db

  vite:
    image: node:20-alpine
    container_name: recipe-vite
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    command: sh -c "npm set audit false && npm set fund false && npm install && npm run dev -- --host 0.0.0.0"
    profiles: ["dev"]

  assets:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm set audit false && npm set fund false && npm install && npm run build"
    profiles: ["build"]

  mailhog:
    image: mailhog/mailhog
    container_name: news-aggregator-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - recipe-network

networks:
  recipe-network:
    driver: bridge
    
volumes:
  db_data: