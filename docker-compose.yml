services:
  # -----------------------------------------------------
  # Laravel PHP Application
  # -----------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: recipe-app
    container_name: recipe-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - recipe-network
    depends_on:
      - db

  # -----------------------------------------------------
  # Frontend (ViteJS Dev Server)
  # -----------------------------------------------------
  frontend:
    image: node:20-alpine
    container_name: recipe-frontend
    working_dir: /var/www/html
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/var/www/html
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - recipe-network
    depends_on:
      - app

  # -----------------------------------------------------
  # Nginx Web Server
  # -----------------------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: recipe-nginx
    restart: unless-stopped
    ports:
      - "9020:80"
    volumes:
      - ./:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - recipe-network
    depends_on:
      - app

  # -----------------------------------------------------
  # MySQL Database
  # -----------------------------------------------------
  db:
    image: mysql:8.0
    container_name: recipe-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recipe
      MYSQL_USER: recipe
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - recipe-network
    ports:
      - "3302:3306"

  # -----------------------------------------------------
  # PhpMyAdmin
  # -----------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: recipe-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: recipe
      PMA_PASSWORD: secret
    ports:
      - "9021:80"
    networks:
      - recipe-network
    depends_on:
      - db

  # -----------------------------------------------------
  # Redis (optional: cache/sessions/queues)
  # -----------------------------------------------------
  redis:
    image: redis:alpine
    container_name: recipe-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - recipe-network

volumes:
  db_data:
  vendor_data:
  node_modules:

networks:
  recipe-network:
    driver: bridge
