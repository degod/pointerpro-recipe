name: RecipeApp Docker CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# SECURE & CLEAN: No manual GITHUB_TOKEN → no secret scan
permissions:
  contents: read
  packages:
    read: true
    write: true

jobs:
  # -------------------------------------------------
  # 1. Build & cache PHP image
  # -------------------------------------------------
  build-php:
    runs-on: ubuntu-latest
    outputs:
      php-image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # NO PASSWORD — GITHUB_TOKEN is auto-injected via permissions
      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'composer.*') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & push PHP image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository }}/php:${{ github.sha }}
            ghcr.io/${{ github.repository }}/php:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  # -------------------------------------------------
  # 2. Build Vue assets (cached npm)
  # -------------------------------------------------
  build-assets:
    runs-on: ubuntu-latest
    needs: build-php
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: vue-build
          path: public/build/

  # -------------------------------------------------
  # 3. Run tests (fast, cached, no rebuild)
  # -------------------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: [build-php, build-assets]
    env:
      PHP_IMAGE: ghcr.io/${{ github.repository }}/php:latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: recipe
          MYSQL_USER: recipe
          MYSQL_PASSWORD: secret
        ports: [3306:3306]
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -uroot -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Vue build
        uses: actions/download-artifact@v4
        with:
          name: vue-build
          path: public/build/

      - name: Pull PHP image
        run: docker pull $PHP_IMAGE

      - name: Start containers
        run: |
          docker compose -f .github/docker-compose.ci.yml up -d db
          docker compose -f .github/docker-compose.ci.yml up -d --no-build app nginx

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if docker compose -f .github/docker-compose.ci.yml exec -T db mysqladmin ping -h127.0.0.1 -u root -prootpassword --silent; then
              echo "MySQL ready"
              break
            fi
            sleep 2
          done

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer deps
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T app composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Laravel setup
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T app php artisan key:generate --force
          docker compose -f .github/docker-compose.ci.yml exec -T app php artisan config:cache
          docker compose -f .github/docker-compose.ci.yml exec -T app php artisan route:cache
          docker compose -f .github/docker-compose.ci.yml exec -T app php artisan view:cache
          docker compose -f .github/docker-compose.ci.yml exec -T app php artisan migrate:fresh --seed --force

      - name: Run tests
        run: docker compose -f .github/docker-compose.ci.yml exec -T app php artisan test --stop-on-failure

      - name: Tear down
        if: always()
        run: docker compose -f .github/docker-compose.ci.yml down -v
