name: RecipeApp Docker CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare environment file
        run: |
          cp .env.example .env
          # Force correct DB settings into .env
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=db/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=recipe/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=recipe/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/' .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start Docker containers
        run: docker compose -f docker-compose.yml up -d --build

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..40}; do
            if docker compose exec -T db mysqladmin ping -h "127.0.0.1" -u recipe -p'secret' --silent &> /dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Attempt $i/40..."
            sleep 3
          done

      - name: Install Composer dependencies
        run: docker compose exec -T app composer install --prefer-dist --no-interaction --no-progress

      - name: Generate application key
        run: docker compose exec -T app php artisan key:generate

      - name: Clear config cache
        run: docker compose exec -T app php artisan config:clear

      - name: Run migrations and seeders
        run: docker compose exec -T app php artisan migrate:fresh --seed --force

      - name: Run test suite
        run: docker compose exec -T app php artisan test --stop-on-failure

      - name: Tear down Docker containers
        if: always()
        run: docker compose down -v
