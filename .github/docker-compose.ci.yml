services:
  app:
    image: ${PHP_IMAGE:-recipe-app}
    volumes:
      - .:/var/www/html:delegated
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: testing
      APP_DEBUG: false
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: recipe
      DB_USERNAME: recipe
      DB_PASSWORD: secret

  nginx:
    image: nginx:stable-alpine
    volumes:
      - .:/var/www/html:delegated
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports: ["8000:80"]
    depends_on: [app]

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recipe
      MYSQL_USER: recipe
      MYSQL_PASSWORD: secret
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s